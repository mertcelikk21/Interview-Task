<div class="page-header">
    <div class="container">
        <h1>Abone Listesi</h1>
    </div>
</div>

<div class="container">
    <div>
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)"  #input>
          </mat-form-field>

          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort class="mt-2">

                <ng-container matColumnDef="openingDate" class="mr-2" >
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Açılış Tarihi </th>
                    <td style="padding-right:10px ;" mat-cell *matCellDef="let row"> {{row.openingDate | date}} </td>
                  </ng-container>

                  <!-- Progress Column -->
                  <ng-container matColumnDef="number" class="mr-2">
                    <th mat-header-cell *matHeaderCellDef> Abone Numarası </th>
                    <td mat-cell *matCellDef="let row"> {{row.number}} </td>
                  </ng-container>

              <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef> Adres </th>
                <td mat-cell *matCellDef="let row"> {{row.address}} </td>
              </ng-container>

              <!-- Fruit Column -->
              <ng-container matColumnDef="name" >
                <th mat-header-cell *matHeaderCellDef> Adı </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>

              <ng-container matColumnDef="surname" >
                <th mat-header-cell *matHeaderCellDef> Soyadı </th>
                <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
              </ng-container>

              <ng-container matColumnDef="kdv" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Kdv Oranı </th>
                <td mat-cell *matCellDef="let row"> {{row.kdv}} </td>
              </ng-container>

              <ng-container matColumnDef="currencyUnit">
                <th mat-header-cell *matHeaderCellDef> Para Birimi </th>
                <td mat-cell *matCellDef="let row"> {{row.currencyUnit}} </td>
              </ng-container>

              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> * </th>
                <td mat-cell *matCellDef="let row">
                <a [routerLink]="['/abone-detail',row.id]">
                    <mat-icon>edit</mat-icon>
                </a>
                </td>
              </ng-container>
              <ng-container matColumnDef="aboneId">
                <th mat-header-cell *matHeaderCellDef> * </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-raised-button color="primary" [routerLink]="['/abone-borc',row.id]" >Borçlar</button>
                </td>
              </ng-container>

              <ng-container matColumnDef="tüketimHesabi">
                <th mat-header-cell *matHeaderCellDef> * </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-raised-button color="primary" [routerLink]="['/calculation',row.id]" >Tüketim Hesabı</button>
                </td>
              </ng-container>

              <ng-container matColumnDef="ucretHesabi">
                <th mat-header-cell *matHeaderCellDef> * </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-raised-button color="primary" [routerLink]="['/tutar-calculation',row.id]" >Ücret Hesabı</button>
                </td>
              </ng-container>



              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="7">Henüz Bir Veri Yok...</td>
              </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
    </div>
</div>
